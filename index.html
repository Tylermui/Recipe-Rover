<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe Rover</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Local Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1 id="title">Recipe Rover</h1>
    <div class="search">
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Enter Food" id="foodInput">
            <button class="search-button" type="submit" id="searchButton">Search</button>
        </div>
    </div>

    <div class="api-container row">
        <!-- API data will be displayed here, each food will be its own object -->

        <!-- this is a test for an object -->
        <div class="recipeItem col-md-3 mx-5">
            <img src="" alt="">This will hold the image
            <div class="flex-container">
                <h2 class="title">This is the recipe Name</h2>
                <a href="#" class="viewButton">View Recipe</a>
            </div>
            <p class="Item-data p-1">
                calories: 10
                score: 128
            </p>
        </div>

    </div>

    <!-- Local Scripts -->
    <script src="./static/index.js" type="module"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
